<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password checker</title>
    <link rel="icon" type="image/png" href="images/password.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <head/>
<body>
<div class="position-absolute start-0 top-0 w-100 h-100"
     style="background: transparent radial-gradient(ellipse 80% 80% at 50% -20%, rgba(var(--bs-body-color-rgb),.3),
     rgba(255, 255, 255, 0));">

</div>

<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1>Check your password</h1>

    <div class="input-group" style="width: 400px;">
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <span class="input-group-text">
        <i class="fa-solid fa-eye" id="toggle-password"></i>
    </span>
    </div>

    <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
            </span>
    </div>
</div>

<button type="button" class="btn btn-primary" id="button-password" style="width: 100px;">Check</button>
<h2 id="message"></h2>

<footer>Developed by Michael 2025</footer>

</div>

<script src="index.js"></script>
</body>
</html>
